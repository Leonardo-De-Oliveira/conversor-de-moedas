<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="./assets/favicon.ico" />

</head>
<body>
    <main>
        <div class="box-logo">
            <img src="./assets/logo.png" alt="logo">
        </div>

        <div class="container">
            
            <div class="box">

                <label for="coin">Converter de</label><br>
                <select id="coin" name="coin-real">
                    <option value="BRL-USD">Real Brasileiro (R$)</option>
                    <option value="USD-BRL">Dólar Americano ($)</option>
                    <option value="EUR-BRL">Euro (Є)</option>
                    
                </select>

            </div>

            <div class="box">

                <label for="coin-2">Converter para</label><br>
                <select id="coin-2" name="coins">
                    <option value="USD-BRL">Dólar Americano ($)</option>
                    <option value="EUR-BRL">Euro (Є)</option>
                    <option value="BRL-USD">Real Brasileiro (R$)</option>
                </select>

            </div>
            
            <div class="box">
                <p>Valor</p>
                <input id="insert" type="number" placeholder="Digite o valor desejado">
            </div>

            <button onclick="valueCoin()" class="btn">Converter</button>

            <div class="container-box">

                <div class="box-moeda real">
                    <img id="value-1" src="./assets/brasil.png" alt="logo-Brasil">
                    <p class="value-2">Real Brasileiro</p>
                    <h3 class="value-3">R$</h3>
                </div>

                <img src="./assets/seta.png" alt="seta">

                <div class="box-moeda convertido">
                    <img id="value-4" src="./assets/us.png" alt="logo-us">
                    <p class="value-5">Dólar Americano</p>
                    <h3 class="value-6">$</h3>
                </div>

            </div>
        </div>
    </main>
</body>

<script src="./script.js"></script>
</html>
